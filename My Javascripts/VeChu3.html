	var TimerID;
	var updown = true;
	var str = 1;

	function start()
	{
          if (document.all)
	  TimerID = window.setInterval( "wave()", 100 );
	}

	function wave()
	{
	  if ( str > 20 || str < 1 )
		updown = !updown;

	  if ( updown )
		str++;
	   else
		str--;

	wft.filters( "wave" ).phase = str * 20;
	wft.filters( "wave" ).strength = str;
	}
</script>


<script language="JavaScript">
function BatDau()
{
	Begin();
	start();
	fly();
}
	window.onload=BatDau;
</script>
